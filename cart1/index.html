<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车宣传</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 公共部分 -->
    <a href="#" class="go">
        <img src="images/00-go.png" alt="">
    </a>
    <a href="javascript:;" class="more">
        <img src="images/00-more.png" alt="">
    </a>
    <!-- 总容器 -->
    <div class="container">
        <!-- 小容器背景 -->
        <div class="section screen01">
            <div class="content">
                <div class="goods">
                    <img src="images/01-goods.png" alt="">
                </div>
                <div class="sofa">
                    <img src="images/01-sofa.png" alt="">
                </div>
                <div class="fly">
                    <img src="images/01-fly.png" alt="">
                </div>
            </div>
        </div>
        <div class="section screen02">
            <div class="content">
                <div class="goods">
                    <img src="images/02-goods.png" alt="">
                </div>
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
                <div class="input">
                    <div class="search">
                        <img src="images/02-search.png" alt="">
                    </div>
                    <div class="key">
                        <img src="images/02-key.png" alt="">
                    </div>
                </div>
                <!-- 文字 -->
                <div class="text">
                    <img class="text01" src="images/02-text1.png" alt="">
                    <img src="images/02-text2.png" alt="" class="text02">
                </div>
            </div>
        </div>
        <div class="section screen03">
            <div class="content">
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
                <div class="change">
                    <img src="images/03-change01.gif" alt="">
                    <img src="images/03-change02.gif" alt="">
                </div>
                <div class="cart">
                    <img src="images/03-cart01.gif" alt="">
                    <img src="images/03-cart02.gif" alt="">
                </div>
            </div>
        </div>
        <div class="section screen04">
            <div class="content">
                <div class="cloud">
                    <img src="images/04-cloud.png" alt="">
                </div>
                <!-- 文字 -->
                <div class="text">
                    <img src="images/04-text01.png" alt="">
                    <img src="images/04-text02.png" alt="">
                </div>
                <!-- 购物车-->
                <div class="cart">
                    <img src="images/04-cart.png" alt="">
                </div>
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
                <!-- 收货地址 -->
                <div class="address">
                    <img src="images/04-address01.png" alt="">
                    <img src="images/04-address02.png" alt="">
                </div>
            </div>
        </div>
        <div class="section">5</div>
        <div class="section">6</div>
        <div class="section">7</div>
        <div class="section">8</div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
